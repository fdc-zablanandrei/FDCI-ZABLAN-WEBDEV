	<section class="container" >
		<h2>JS Activity Part 2.1</h2>
		<div class="row">
			<div class="col-md-12"><h4>Get the longest word</h4>
				<div class="row">
					<div class="col-md-3"><label for="words">Input phrases or sentences</label>
					</div>
					<div class="col-md-9">
						<input type="text" name="words" id="strings" class="form-control" placeholder="Enter a phrase or a sentence in this textfield">
					</div>
					<div class="col-md-6">
						<button id="stringlength" onclick="stringLength()">Get the word</button>
						<br>
						<p id="longstring"></p>
					</div>
				</div>
			</div>
		</div>


		<h2>JS Activity Part 2.2</h2>
		<div class="row">
			<div class="col-md-12"><h4>Is it a Prime number?</h4>
				<div class="row">
					<div class="col-md-3"><label for="number">Enter a number</label>
					</div>
					<div class="col-md-9">
						<input type="text" name="number" id="number" class="form-control" placeholder="Enter any number to determine whether it is a Prime or not">
					</div>
					<div class="col-md-6">
						<button id="finalg" onclick="isPrime()">Is it?</button>
						<br>
						<p id="prime"></p>
					</div>
				</div>
			</div>
		</div>
		<h2>JS Activity Part 2.3</h2>
		<div class="row">	
			<div class="col-md-12"><h4>Hour to Minutes Converter</h4>
				<div class="row">
					
					<div class="col-md-3"><label>How long does it take in hours?</label>
					</div>
					<div class="col-md-9">
						<input type="text" name="hour" id="hour" class="form-control" placeholder="Input a number in hours that will be converted into minutes">
					</div>
					<div class="col-md-6">
						<button id="finalg" onclick="hourToMin()">To Minutes</button>
						<br>
						<p id="mins"></p>
					</div>
				</div>
			</div>
		</div>
	</section>



	<script type="text/javascript" src="js_activity2.js"></script>
