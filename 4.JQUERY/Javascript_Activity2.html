<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../2.HTML/bootstrap/css/bootstrap.css">
	<title>JavaScript Activity</title>
</head>
<body>


	<section class="container" >
		<h2>JS Activity Part 2.2</h2>
		<div class="row">
			<div class="col-md-12"><h4>Is it a Prime number?</h4>
				<div class="row">
					<div class="col-md-3"><strong>Enter a number</strong>
					</div>
					<div class="col-md-9">
						<input type="text" name="numb" id="number">
					</div>
					<div class="col-md-6">
						<button id="finalg" onclick="isPrime()">Is it?</button>
						<br>
						<p id="mins"></p>
					</div>
				</div>
			</div>
		</div>
		<h2>JS Activity Part 2.3</h2>
		<div class="row">
			<div class="col-md-12"><h4>Hour to Minutes Converter</h4>
				<div class="row">
					<div class="col-md-3"><strong>How long does it take in hours?</strong>
					</div>
					<div class="col-md-9">
						<input type="text" name="hr" id="hour">
					</div>
					<div class="col-md-6">
						<button id="finalg" onclick="hourToMin()">To Minutes</button>
						<br>
						<p id="mins"></p>
					</div>
				</div>
			</div>
		</div>
	</section>



	<script type="text/javascript" src="js_activity2.js"></script>
	<script type="text/javascript" src="../2.HTML/bootstrap/js/jquery.js"></script>
	<script type="text/javascript" src="../2.HTML/bootstrap/js/bootstrap.js"></script>
</body>
</html>
