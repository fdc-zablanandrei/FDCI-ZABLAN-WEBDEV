<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../2.HTML/bootstrap/css/bootstrap.css">
	<title>JavaScript Activity</title>
</head>
<body>
	
	<div class="jumbotron">
		<button id="odd" onclick="oddSum()">Click me</button>
		<p id="oddp"></p>
	</div>

	<div class="jumbotron">
		<button id="beep" onclick="beepboop()">Click me</button>
		<p id="pbeep"></p>
	</div>

	<section class="container-fluid>
		<div class="row">
			<div class="col-md-12"><h2>Hilarin's Grades</h2>
				<div class="row">
					<div class="col-md-1"><strong>PE</strong>
					</div>
					<div class="col-md-11">
						<input type="text" name="pe" id="peGrade">
					</div>
				</div>
				<div class="row">
					<div class="col-md-1"><strong>MATH</strong>
					</div>
					<div class="col-md-11">
						<input type="text" name="math" id="mathGrade">
					</div>
				</div>
				<div class="row">
					<div class="col-md-1"><strong>SCIENCE</strong>
					</div>
					<div class="col-md-11">
						<input type="text" name="science" id="scienceGrade">
					</div>
				</div>
				<div class="row">
					<div class="col-md-1"><strong>ENGLISH</strong>
					</div>
					<div class="col-md-11">
						<input type="text" name="english" id="engGrade">
					</div>
				</div>
				<div class="row">
					<div class="col-md-1"><strong>FILIPINO</strong>
					</div>
					<div class="col-md-11">
						<input type="text" name="filipino" id="filGrade">
					</div>
				</div>
				<div class="row">
					<div class="col-md-1">
						<button id="average" onclick="gradeaverage()">Grade Average</button>
					</div>
					<div class="col-md-11">
						<p id="avep"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-1">
						<button id="finalg" onclick="finalgrade()">Final Grade</button>
					</div>
					<div class="col-md-11">
						<p id="final"></p>
					</div>
				</div>
			</div>
		</div>
	</section>






	<script type="text/javascript" src="js_activity1.js"></script>
	<script type="text/javascript" src="../2.HTML/bootstrap/js/jquery.js"></script>
	<script type="text/javascript" src="../2.HTML/bootstrap/js/bootstrap.js"></script>
</body>
</html>
